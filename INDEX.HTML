<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKPAPERSCISSORS</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
   <div class="choices">
<div class="r" id="rock">
    <img src="rock.png" alt="rock">
</div>
<div class="r" id="paper">
    <img src="paper.png" alt="rock">
</div>
<div class="r" id="scissors">
    <img src="scissors.png" alt="rock">
</div>
   </div>
   <div class="score">
    <div class="you">
        <p class="yourscore">0</p>
        <p>You</p>
    </div>
    <div class="comp">
        <p class="compscore">0</p>
        <p>Comp</p>
    </div>
   </div>
   <div class="msgcontainer">
    <p class="msg">Play your move</p>
   </div>
    <script src="JAVA.JS"></script>
</body>
</html>
